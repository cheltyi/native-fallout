- type: htnCompound
  id: PryCompound
  branches:
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: NearbyDoor # lookup for closest door

    - !type:HTNPrimitiveTask
      operator: !type:MoveToOperator # move to door as melee range
        pathfindInPlanning: true
        removeKeyOnFinish: false
        targetKey: TargetCoordinates
        pathfindKey: TargetPathfind
        rangeKey: MeleeRange

    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      operator: !type:AltInteractOperator # alt-use on door, entity should be able to pry

    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: IdleTime # waits
      operator: !type:WaitOperator
        key: IdleTime
