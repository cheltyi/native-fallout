# Base capture point entity
- type: entity
  id: N14BaseCapturePoint
  name: capture point
  description: A strategic point that can be captured by factions.
  abstract: true
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _native-fallout/Objects/Misc/Points/Flagpole/flagpole.rsi
    drawdepth: Overdoors
    layers:
    - state: empty
      map: ["flag"]
  - type: Appearance
  - type: PointOfInterest
    captureRadius: 3.0
    captureTime: 180.0  # 3 minutes in seconds
    factionFlags:
      NCR: "N14CapturePointFlagNCR"
      BrotherhoodMidwest: "N14CapturePointFlagBOS"
      CaesarLegion: "N14CapturePointFlagLegion"
      Tribal: "N14CapturePointFlagTribe"

# Specific capture point that can be placed on maps
- type: entity
  parent: N14BaseCapturePoint
  id: N14CapturePoint
  name: strategic point
  description: A strategic location that factions fight to control. Stand in the area for 3 minutes to capture it.
  components:
  - type: Sprite
    sprite: _native-fallout/Objects/Misc/Points/Flagpole/flagpole.rsi
    drawdepth: Overdoors
    layers:
    - state: empty
      map: ["flag"]
