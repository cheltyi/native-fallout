  id: CaesarLegionKitCenturionRanger
  description: "A set of Legion equipment."
  components:
  - type: Sprite
    sprite: _native-fallout/Objects/Misc/kits.rsi
    state: base
  - type: Item
    size: Huge
  - type: SpawnItemsOnUse
