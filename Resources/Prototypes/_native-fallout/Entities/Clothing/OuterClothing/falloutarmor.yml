  - type: Sprite
    sprite: _native-fallout/Clothing/OuterClothing/Armor/BoS_Mоjave/SeniorKArmor.rsi
  - type: Clothing
    sprite: _native-fallout/Clothing/OuterClothing/Armor/BoS_Mоjave/SeniorKArmor.rsi

- type: entity
  parent: N14ClothingOuterMBoSPaladinArmor
