  - type: Sprite
    sprite: _native-fallout/Clothing/OuterClothing/Armor/BoS_Mоjave/PaladinArmor.rsi
  - type: Clothing
    sprite: _native-fallout/Clothing/OuterClothing/Armor/BoS_Mоjave/PaladinArmor.rsi

- type: entity
  parent: N14ClothingOuterMidwestReconArmor
