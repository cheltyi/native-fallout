    sprite: _native-fallout/Clothing/OuterClothing/Armor/BoS_Mоjave/SquireArmor.rsi

- type: entity
  parent: N14ClothingOuterMBoSKnightArmor
  id: N14ClothingOuterMojaveBoSKnightArmor
  name: knight armor
  description: A suit of combat armor used by the Mojave Brotherhood's Knights. Almost identical to pre-war sets issued to the military.
