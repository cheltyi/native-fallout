  - type: Sprite
    sprite: _native-fallout/Clothing/OuterClothing/Armor/BoS_Mоjave/KnightArmor.rsi
  - type: Clothing
    sprite: _native-fallout/Clothing/OuterClothing/Armor/BoS_Mоjave/KnightArmor.rsi

- type: entity
  parent: N14ClothingOuterMBoSSeniorKArmor
